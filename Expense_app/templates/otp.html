<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .otp-card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    .otp-input {
      font-size: 24px;
      letter-spacing: 10px;
      padding: 10px 15px;
      text-align: center;
      border-radius: 8px;
      border: 2px solid #ddd;
      width: 100%;
    }
    .otp-input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 5px rgba(37,117,252,0.5);
    }
  </style>
</head>
<body>

<div class="otp-card">
  <h3 class="mb-3">Verify OTP</h3>
  <p class="text-muted">Enter the OTP sent to your email</p>

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="otp" maxlength="4" class="otp-input mb-3" placeholder="Enter 4-digit OTP" required>
    <button type="submit" class="btn btn-primary w-100">Verify</button>
  </form>

  <div class="mt-3">
    <small>Didnâ€™t receive the code? <a href="#">Resend</a></small>
  </div>
</div>

</body>
</html>
