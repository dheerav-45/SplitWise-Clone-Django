<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .forgot-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    .forgot-container h2 {
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-custom {
      width: 100%;
      border-radius: 8px;
    }
    .form-text {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="forgot-container">
  <h2>Forgot password</h2>
  <p class="text-muted text-center">Enter your registered name to create your new password.</p>
  
  <form method="POST" action="">
    {%csrf_token%}
    <div class="mb-3">
      <label for="username" class="form-label">username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
    </div>
    
    <button type="submit" class="btn btn-primary btn-custom">Email otp</button>
  </form>
  
  <div class="form-text">
    <a href="{% url 'login' %}">Back to Login</a> | 
    <a href="{% url 'forgot' %}">Forgot Password?</a>
  </div>
</div>

</body>
</html>
