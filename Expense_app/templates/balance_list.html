<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Balances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .balance-card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .balance-card:hover {
            transform: scale(1.02);
        }
        .payer {
            font-weight: bold;
            color: #dc3545; /* red for payer */
        }
        .receiver {
            font-weight: bold;
            color: #28a745; /* green for receiver */
        }
        .amount {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ’° Balance Summary</h2>

    {% for balance in balances %}
        <div class="balance-card bg-white">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="payer">{{ balance.amount_payer.username }}</span>
                    owes
                    <span class="receiver">{{ balance.amount_receiver.username }}</span>
                </div>
                <div class="amount">â‚¹ {{ balance.Balance_amount }}</div>
            </div>
       
        </div>
    {% empty %}
        <p class="text-center text-muted">No balances available.</p>
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
