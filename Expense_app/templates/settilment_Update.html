<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Settlement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 500px;
    }
    .form-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #0d6efd;
    }
    .btn-custom {
      border-radius: 10px;
      font-weight: 600;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>Update Settlement</h2>
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_pay_user" class="form-label">Payer</label>
        {{ form.pay_user }}
      </div>

      <div class="mb-3">
        <label for="id_receiver_user" class="form-label">Receiver</label>
        {{ form.receiver_user }}
      </div>

      <div class="mb-3">
        <label for="id_settle_amount" class="form-label">Amount (â‚¹)</label>
        {{ form.settle_amount }}
      </div>

      <div class="d-flex justify-content-between">
        <a href="{% url 'settil_List' %}" class="btn btn-secondary btn-custom">Cancel</a>
        <button type="submit" class="btn btn-success btn-custom">Update</button>
      </div>
    </form>
  </div>

</body>
</html>
