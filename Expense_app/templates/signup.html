</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 6%;
            background-color: white;
        }
        .container {
            display: flex;
            align-items: center;
            background-color: #fff;
          
          
        }
        .logo {
            margin-right: 50px;
        }
        .logo img {
            width: 200px;
            margin-bottom: 100%;
        }
        .form-container {
            max-width: 500px;
        }
        h2 {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .recaptcha {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            
        }
        .recaptcha input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .recaptcha img {
            width: 50px;
            height: auto;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        
        }
        .signup-btn {
            background-color: #ff6200;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            margin-right: 10px;
            width: 120%;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 120%;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
        }

        .google-btn img {
            width: 20px;
            margin-right: 5px;
        }
        .terms {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
        .terms a {
            color: #00aaff;
            text-decoration: none;
        }
        .currency {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }
        .currency a {
            color: #00aaff;
            text-decoration: none;
        }
    </style>

    <div class="container">
        <div class="logo">
            <!-- Placeholder for the Splitwise logo -->
            <img src="{% static 'images/splitwise-logo.png' %}" alt="Splitwise Logo">
        </div>
        <div class="form-container">
            <h2>INTRODUCE YOURSELF</h2>
            <form method="post">
                {%csrf_token%}
                <label for="username">HI THERE! MY USER NAME IS</label>
                <input type="text" id="username" name="username"  required>

                

                <label for="email">HERE'S MY EMAIL ADDRESS:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">AND HERE'S MY PASSWORD:</label>
                <input type="password" id="password" name="password" required>

                <div class="recaptcha">
                    <input type="checkbox" id="recaptcha">
                    <label for="recaptcha">I'm not a robot</label>
                    <img src="{% static 'images/recaptcha.png' %}" alt="reCAPTCHA">
                </div>

                <div class="buttons">
                    <button type="submit" class="signup-btn">SIGN ME UP!</button>
                    or
                    <button type="button" class="google-btn">
                        <img src="{% static 'images/google.png' %}" alt="Google Logo">
                        Sign up with Google
                    </button>
                </div>
            </form>
            <div class="terms">
                By signing up, you accept the <a href="#">Splitwise Terms of Service</a>.
            </div>
            <div class="currency">
                Don't use USD for currency? <a href="#">Click here</a>.
            </div>
        </div>
    </div>

</body>
</html>
